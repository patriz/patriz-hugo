box: debian
build: 
  steps: 
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - script:
        name: install pip
        code: |
            apt-get install python-pip python3-pygments -y
    - script: 
        name: install pygments
        code: pip install Pygments
    - script:
        name: initialize git submodules
        code: |
            echo "initialize git submodules"
            git submodule update --init --recursive
    - arjen/hugo-build: 
        config: config.toml
        flags: "--buildDrafts=false"
        theme: redlounge
        version: "0.14"
deploy: 
  steps: 
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: patriz/patriz.github.io
