box: debian
build: 
  steps: 
    - script:
        name: initialize git submodules
        code: |-
            cd patriz-hugo
            git submodule update --init --recursive
            cd ..
    - arjen/hugo-build: 
        config: config.toml
        flags: "--buildDrafts=false"
        theme: redlounge
        version: "0.14"
deploy: 
  steps: 
    - install-packages:
        packages: git
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: patriz/patriz.github.io