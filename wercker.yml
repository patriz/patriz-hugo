box: debian
build: 
  steps: 
    - samueldebruyn/hugo-theme-check@1.3.0
        theme: redlounge
    - arjen/hugo-build: 
        config: config.toml
        flags: "--buildDrafts=false"
        theme: redlounge
        version: "1.4.0"
deploy: 
  steps: 
    - install-packages:
        packages: git
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: patriz/patriz.github.io