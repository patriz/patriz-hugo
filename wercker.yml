box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.50"
        config: config.toml
        flags: --buildDrafts=false
        theme: ["hugo-notice", "kiss"]
  after-steps:
    - install-packages:
        packages: git curl
    - miaoxing/github-issue-notify:
        token: $GITHUB_ISSUE_TOKEN
        repo: ziwon/ziwon-hugo
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: ziwon/ziwon.github.io
        branch: master
        basedir: public
